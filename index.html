<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
    <title>Instagram Post</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <head>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-1" href="#">
                    <i class="fa-brands fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item active">
                            <a class="nav-link" href="index2.html">
                                <span class="btn btn-success">
                                    Create a new post
                                </span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Menu
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="index2.html">Profile</a>
                                <a class="dropdown-item" href="#">Accessibility</a>
                                <a class="dropdown-item" href="#">Privacy and Data</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </head>
    <div class="post">
        
        <div class="postheader">
            <div id="logo"><i class="fa-brands fa-html5" style="color: #000000;"></i></div>
            <div id="vertical">
                <i class="fa fa-camera-retro fa-lg"></i>
                <span><strong>HTML5</strong></span>
                <span>Rigoberto</span>
            </div>
            <div>...</div>
        </div>
        <div class="post-img"><img src="https://i.pinimg.com/originals/83/4e/1e/834e1e078a9d52ebc7cd5552a6926d20.jpg"/></div>
        <div class="post-body">
            <div class="post-icons">font awesome</div>
            <p id="likes"></p>
            <p id="desc"></p>
        </div>
    </div>
</body>
</html>
